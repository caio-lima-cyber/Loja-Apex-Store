<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Loja Online 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: orange;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
    }
    nav {
      display: flex;
      gap: 15px;
    }
    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    .menu {
      position: relative;
    }
    .menu button {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }
    .menu-options {
      display: none;
      position: absolute;
      right: 0;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
    }
    .menu-options a {
      display: block;
      padding: 8px;
      text-decoration: none;
      color: black;
    }
    .menu-options a:hover {
      background: #eee;
    }
    .search {
      text-align: center;
      margin: 20px;
    }
    .search input {
      padding: 8px;
      width: 50%;
    }
    .produtos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .produto {
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-align: center;
    }
    .produto h3 {
      margin: 10px 0;
    }
    .produto button {
      margin-top: 10px;
      padding: 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: orange;
      color: white;
    }
    .hidden { display: none; }
  </style>
</head>
